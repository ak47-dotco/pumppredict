<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ prediction.title }} | PumpPredict</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body style="background-color: #121212; color: white;">
  <div class="container mt-5">
    <h2>{{ prediction.title }}</h2>
    <form method="POST">
      <div class="mb-3">
        <label>Username</label>
        <input type="text" name="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Your Prediction</label>
        <input type="text" name="prediction" class="form-control" placeholder="e.g. DOGE hits 1M" required>
      </div>
      <div class="mb-3">
        <label>Optional Exit Point</label>
        <input type="text" name="exit_point" class="form-control" placeholder="e.g. Exit at 500k">
      </div>
      <div class="mb-3">
        <label>Bet Amount</label>
        <input type="number" name="amount" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success">Place Bet</button>
    </form>
  </div>
</body>
</html>
